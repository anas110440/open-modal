<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <main class="page-content">
        <button
            onclick="toggleModal()"
            type="button"    
        >Open Modal</button>
    </main>

    <div class="background" onclick="toggleModal()"></div>

    <div class="modal">
        <div class="modal-content">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi quia ullam accusamus qui, soluta labore quo possimus eligendi architecto rem fugit dignissimos voluptatum modi error voluptates minus consequatur accusantium alias!
        </div>
    </div>

    <script>
        const toggleModal = ()=>{
            document.body.classList.toggle('open');
        }
    </script>
</body>
</html>
